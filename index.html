<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeHive Developers' Community</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/homebtns.css" />
    <script
      src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"
      defer
    ></script>
  </head>

  <body>
    <section id="gallery">
      <div class="vignette-overlay"></div>

      <!-- Top Left: Logo & Text -->
      <div class="top-left">
        <img src="/public/chdclogo.svg" alt="CodeHive Logo" class="logo" />
        <h1 class="title">
          CodeHive Developersâ€™ <br />
          Community
        </h1>
      </div>

      <!-- Top Right: Join Now -->
      <div class="top-right">
        <button class="btn join-now">Join Now</button>
      </div>

      <!-- Bottom Left: Resources -->
      <div class="bottom-left">
        <button class="btn resources">
          <i data-lucide="package"></i>
          <span class="text">Resources</span>
        </button>
      </div>

      <!-- Bottom Right: Blog -->
      <div class="bottom-right">
        <button class="btn blog">
          <i data-lucide="notebook-pen"></i>
          <span class="text">Blog</span>
        </button>
      </div>

      <!-- Bottom Center: Navigation Tabs -->
<div class="nav-center">
  <div class="nav-active-bg"></div>

  <button class="nav-btn active" data-index="0">
    <i data-lucide="home"></i>
    <span>Home</span>
  </button>

  <button class="nav-btn" data-index="1">
    <i data-lucide="info"></i>
    <span>About</span>
  </button>

  <button class="nav-btn" data-index="2">
    <i data-lucide="briefcase"></i>
    <span>Careers</span>
  </button>

  <button class="nav-btn" data-index="3">
    <i data-lucide="calendar"></i>
    <span>Events</span>
  </button>
</div>

    </section>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        lucide.createIcons();
      
        const buttons = document.querySelectorAll(".nav-btn");
        const activeBg = document.querySelector(".nav-active-bg");
      
        buttons.forEach((btn, index) => {
          btn.addEventListener("click", () => {
            document.querySelector(".nav-btn.active")?.classList.remove("active");
            btn.classList.add("active");
            activeBg.style.left = `calc(${index * 25}% + 4px)`;
          });
        });
      });
    </script>

    <script type="module" src="/script.js"></script>
  </body>
</html>
